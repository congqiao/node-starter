name: Node.js

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '17'
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm t --if-present
      - run: npm run check:eslint --if-present
      - run: npm run check:prettier --if-present
